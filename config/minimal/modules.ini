[module/date]
type = internal/date

interval = 1.0

format = <label>
format-background = ${color.bg} 
format-foreground = ${color.cyan}
format-padding = 1

# time = %H:%M // %a %d/%m
time = %H:%M
label = %time% 

[module/date_i]
type = internal/date

interval = 1.0

# time = Ó¶ò
time = Ó•ä

format = <label>
format-background = ${color.bg}
format-foreground = ${color.cyan}
format-padding = 0
 
