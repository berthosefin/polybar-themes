[module/volume]
type = internal/alsa

format-volume = <ramp-volume>
format-volume-background = ${wal.background}
format-volume-foreground = ${wal.primary}
format-volume-padding = 0

format-muted-background = ${wal.background}
format-muted-foreground = ${wal.alternate}
format-muted-padding = 0

label-muted = " 婢"
label-muted-font = 2
label-muted-foreground = ${wal.alternate}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-font = 2

[module/volumeSlider]
type = internal/alsa

format-volume = <bar-volume>
format-volume-padding = 1
format-volume-font = 6

format-muted-background = ${wal.background}
format-muted-foreground = ${wal.alternate}
format-muted-padding = 1

label-muted = Muted
label-muted-foreground = ${wal.alternate}

bar-volume-width = 10
bar-volume-gradient = false
bar-volume-indicator = 雷
bar-volume-indicator-foreground = ${wal.primary}
bar-volume-fill = 絛
bar-volume-foreground-0 = ${wal.primary}
bar-volume-foreground-1 = ${wal.primary}
bar-volume-foreground-2 = ${wal.primary}
bar-volume-empty = 絛
bar-volume-empty-foreground = ${wal.background-alt}
