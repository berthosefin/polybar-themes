[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging>
format-discharging = <ramp-capacity>

format-full = <ramp-capacity>
format-full-font = 2
format-full-background = ${wal.background}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

label-charging-background = ${wal.background}
label-discharging-background = ${wal.background}
label-full-background = ${wal.background}

label-charging-foreground = ${wal.primary}
label-discharging-foreground = ${wal.secondary}
label-full-foreground = ${wal.alternate}

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-font = 2
ramp-capacity-background = ${wal.background}
ramp-capacity-0-foreground = ${wal.alternate}
ramp-capacity-1-foreground = ${wal.secondary}
ramp-capacity-2-foreground = ${wal.secondary}
ramp-capacity-3-foreground = ${wal.secondary}
ramp-capacity-4-foreground = ${wal.secondary}

animation-charging-0 = ""
animation-charging-0-foreground = ${wal.primary}

animation-charging-1 = ""
animation-charging-1-foreground = ${wal.primary}

animation-charging-2 = ""
animation-charging-2-foreground = ${wal.primary}

animation-charging-3 = ""
animation-charging-3-foreground = ${wal.primary}

animation-charging-4 = ""
animation-charging-4-foreground = ${wal.primary}

animation-charging-font = 2
animation-charging-background = ${wal.background}
animation-charging-framerate = 750
